<div class="title-header-text">{{formTitle}}</div>
<div class="user-form">
    <form class="form" [formGroup]="userForm" name="userForm" (ngSubmit)="formSubmit()">
        <div class="form-group">
            <label>User Id</label>
            <input class="form-control" formControlName="userId"  />
        </div>
        <div class="form-group">
            <label>User Name</label>
            <input class="form-control" formControlName="name" />
        </div>
        <div class="form-group">
            <label>Location</label>
            <input class="form-control" formControlName="location" />
        </div>
        <div class="form-group btn-panel">
            <button class="btn btn-secondary reset-btn" type="button" (click)="resetData()">Reset</button>
            <button class="btn btn-primary" type="submit">Update</button>
        </div>

    </form> 
</div>
